<!DOCTYPE html>
<html>
<head>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            background: #ff4757;
            border-radius: 50%;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .ball:hover {
            top: calc(100vh - 70px); /* bottom drop */
            animation: jump 0.5s infinite;
        }

        @keyframes jump {
            50% { transform: translate(-50%, -30px); }
        }
    </style>
</head>
<body>
<div class="ball"></div>
</body>
</html>
