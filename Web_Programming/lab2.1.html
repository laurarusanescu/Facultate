<!DOCTYPE html>
<html>
<head>
    <style>
        /* center the cube */
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: #f0f0f0;
            perspective: 1000px; /*3D */
        }


        .cube {
            width: 60px;
            height: 60px;
            position: relative;
            animation: bounce 1.5s infinite, colors 3s infinite;
            transform-style: preserve-3d;
        }

        /*back face cube*/
        .cube::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            transform: translateZ(-30px); /* move back in 3D space */
            filter: brightness(0.8);
        }

        /*shadow face cube*/
        .cube::after {
            content: '';
            position: absolute;
            bottom: -40px; /* down cube */
            width: 70px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            filter: blur(10px);
            animation: shadow 1.5s infinite;
        }


        @keyframes bounce {
            0%, 100% { /* down*/
                transform: translateY(0) rotateX(0deg);
            }
            50% { /* up */
                transform: translateY(-200px) rotateX(360deg); /* Upwards + full rotation */
            }
        }

        @keyframes shadow {
            0%, 100% { /* down */
                transform: scale(1);
                opacity: 0.4;
            }
            50% { /* up */
                transform: scale(0.6);
                opacity: 0.2;
            }
        }

        @keyframes colors {
            0% { background: #ff6b6b; } /* red */
            33% { background: #FFFF00; } /* yellow */
            66% { background: #45b7d1; } /* blue */
            100% { background: #ff6b6b; } /* red */
        }
    </style>
</head>
<body>
<div class="cube"></div>
</body>
</html>
